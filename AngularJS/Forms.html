<!Doctype html>
<html>
	<head>
		<title>AngularJS Forms</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<form>
				First Name: <input type="text" ng-model="firstName"><br><br>
				Last Name: <input type="text" ng-model="lastName"><br><br>
				Checkbox to show entered data:
				<input type="checkbox" ng-model="myData">
				<p ng-show="myData">FirstName: {{firstName}} <br>LastName: {{lastName}}</p> 

			</form>
		</div>
		<script>
			var app = angular.module("myApp", []);
			app.controller("myCtrl", function($scope){
				$scope.firstName = "Afsha";
				$scope.lastName = "Mohammed";
			});

		</script>
	</body>
</html>
