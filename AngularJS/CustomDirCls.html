<!DOCTYPE html>
<html>
	<head>
		<title>Create custom directive using Class</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div class="myDirective">

		</div>
		<script>
			var app = angular.module("myApp", []);
			app.directive("myDirective", function(){
				return{
					restrict: "C",
					template: "<h1>Create custom directive using Class</h1><br>"
				};
			});

		</script>
	</body>
</html>
