<!Doctype html>
<html>
	<head>
		<title>Create Custom Directive</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp">
			<!--We create custom directives using elements-->
			<my-directive></my-directive>
		</div>
		<script>
			var app = angular.module("myApp", []);
			app.directive("myDirective", function(){
				return{
					restrict: "E",
					template: "<h1>create custom directive using elements</h1><h3>We can create custom directive in 4 types using elements, attributes, class and comments</h3>"
				};
			});

		</script>
	</body>
</html>
