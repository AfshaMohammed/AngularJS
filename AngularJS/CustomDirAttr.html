<!Doctype html>
<html>
	<head>
		<title>Create custom directive using Attribute</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div my-directive></div>
		<script>
			var app = angular.module("myApp", []);
			app.directive("myDirective", function(){
				return {
					restrict: "A",
					template: "<h1>Create custom directive using Attribute</h1>"
				};
			});
		</script>
	</body>	
</html>
