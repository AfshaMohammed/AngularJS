<!Doctype html>
<html>
	<head>
		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
			<p>My first name is {{firstName | uppercase}}</p>
			<p>My last name is {{lastName | lowercase}}</p>
		</div>
		<script>
			var app = angular.module("myApp", []);
			app.controller("myCtrl", function($scope){
				$scope.firstName = "afsha";
				$scope.lastName = "MOHAMMED";
			});
		</script>
	</body>
</html>
